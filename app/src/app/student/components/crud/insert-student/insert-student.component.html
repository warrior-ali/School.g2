<div class="main-box">
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input required formControlName="firstName" matInput type="text" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input required formControlName="lastName" matInput type="text" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Date Of Birth</mat-label>
      <input formControlName="dateOfBirth" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Grade Level</mat-label>
      <mat-select formControlName="classID">
        <mat-option
          *ngFor="let gl of st.getGradeLevelList | async"
          [value]="gl.gid"
        >
          {{ gl.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone Number</mat-label>
      <input required formControlName="phoneNumber" matInput type="number" />
    </mat-form-field>
  </form>
  <div class="button-section">
    <button
      mat-raised-button
      color="primary"
      (click)="onInsert()"
      [disabled]="form.invalid"
    >
      insert
    </button>
    <button mat-button color="warn" (click)="changeTab.emit(0)">Cancel</button>
  </div>
</div>
